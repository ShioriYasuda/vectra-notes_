services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vectra
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build:
      context: ./src
      dockerfile: docker/api/Dockerfile        # ← 必ず存在する実ファイル名
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/vectra
    depends_on:
      - db
    ports:
      - "8000:8000"

  keycloak:
    build:
      context: ./src/docker/keycloak           # ← このフォルダをビルドコンテキストに
      dockerfile: Dockerfile                   # ← フォルダ内の Dockerfile 名
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"

volumes:
  dbdata:
